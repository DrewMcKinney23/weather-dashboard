<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Weather Dashboard</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
  
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#5053d7 ;color: white;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
      
        <div class="row">
            <div class="col-sm-4 bg-light">
                
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                </div>
                <div class="input-group-append">
                    <button class=" btn bg-primary text-light btn-sm col-12" id="search-button"><i class="fa fa-search">Search</i></button>
                </div>
                <ul class="list-group">
                </ul>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p> Temperature: <span class="current" id="temperature"></span></p>
                        <p> Humidity: <span class="current" id="humidity"></span></p> 
                        <p> Wind Speed: <span class="current" id="wind-speed"></span></p>
                        <p> UV index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>
                </div>
                
                <div class="col-sm-12" id ="future-weather">
                    <h3> 5-Day Forecast: </h3>
                    <div class="row text-light gx-5">
                        <div class="col-sm-2 bg-dark border forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="date0"></p>
                            <p id="img0"></p>
                            <p> Temp: <span id="temp0"></span></p>
                            <p> Wind: 2.4MPH <span id="wind0"></span></p>
                            <p> Humidity: <span id="humidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-dark border forecast text-white ml-2 mb-3 p-2 mt-2" >
                            <p id="date1"></p>
                            <p id="img1"></p>
                            <p> Temp: <span id="temp1"></span> </p>
                            <p> Wind: 2.3MPH <span id="wind1"></span></p>
                            <p> Humidity: <span id="humidity1"></span> </p>
                        </div>
                        <div class="col-sm-2 bg-dark border forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="date2"></p>
                            <p id="img2"></p>
                            <p> Temp: <span id="temp2"></span> </p>
                            <p> Wind: 1.3MPH <span id="wind2"></span></p>
                            <p> Humidity: <span id="humidity2"></span> </p>
                        </div>
                        <div class="col-sm-2 bg-dark border forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="date3"></p>
                            <p id="img3"></p>
                            <p> Temp: <span id="temp3"> </span> </p>
                            <p> Wind: 5.0MPH <span id="wind3"></span></p>
                            <p> Humidity: <span id="humidity3"></span> </p>
                        </div>
                        <div class="col-sm-2 bg-dark border forecast text-white ml-2 mb-3 p-2 mt-2" >
                            <p id="date4"></p>
                            <p id="img4"></p>
                            <p> Temp: <span id="temp4"></span></p>
                            <p> Wind: 2.9MPH <span id="wind4"></span></p>
                            <p> Humidity: <span id="humidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <footer>
        </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
